<p>Scenario to show the concept of resolving properties and using same in the controller.
</br>  Only empId is passed and rest of employee information if fetched by rest call.
</p>
<div >
    <div class="form-group">
      <label>Name</label>
      <input type="text" name="name"  class="form-control" ng-model="empname">
    </div>
    <div class="form-group">
      <label>Username</label>
      <input type="text" name="level" class="form-control" ng-model="level">
    </div>
    <div class="form-group">
      <label>Id</label>
      <input type="text" name="empId" class="form-control" ng-model="empId">
    </div>

</div>
